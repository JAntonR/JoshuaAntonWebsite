<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - neonOS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="centered-container">
    <h1 class="login-header">neonOS Login</h1>
    <input id="username" type="text" placeholder="Username" class="login-input" />
    <input id="password" type="password" placeholder="Password" class="login-input" />
    <button onclick="fakeLogin()">Login</button>
  </div>

  <script>
    function fakeLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user.trim() && pass.trim()) {
        window.location.href = "cmdprompt.html";
      } else {
        alert("Please enter a username and password.");
      }
    }
  </script>
</body>
</html>
